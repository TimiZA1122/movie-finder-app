<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Finder App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Spinner styling */
    .spinner {
      display: none;
      width: 3rem;
      height: 3rem;
      border: 5px solid rgba(0, 0, 0, 0.1);
      border-top-color: #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Fade-in effect for movie cards */
    .movie-card {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .movie-card.loaded {
      opacity: 1;
      transform: translateY(0);
    }

    /* Center the poster image in the modal */
    #modalBody img {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Movie Finder</h1>

    <!-- Search and Filters -->
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="searchInput" placeholder="Search for a movie...">
      <button class="btn btn-primary" id="searchButton">Search</button>
    </div>
    <div class="d-flex gap-2 mb-4">
      <select class="form-select" id="genreFilter">
        <option value="">All Genres</option>
      </select>
    </div>

    <!-- Loading Spinner -->
    <div class="spinner" id="spinner"></div>

    <!-- Movie Container -->
    <div id="movieContainer" class="row">
      <!-- Movie cards will be dynamically inserted here -->
    </div>
  </div>

  <!-- Movie Details Modal -->
  <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movieModalLabel">Movie Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody">
          <!-- Movie details and trailer will go here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap and JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
